<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>東京獨旅 2026 - NYE Mission</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --ios-blue: #007AFF; }
        body {
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro TC", "Noto Sans TC", sans-serif;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Liquid Background Engine */
        .liquid-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            overflow: hidden;
        }
        .liquid-blob {
            position: absolute;
            width: 500px; height: 500px;
            background: linear-gradient(135deg, rgba(0, 122, 255, 0.5) 0%, rgba(255, 0, 150, 0.3) 100%);
            filter: blur(80px);
            border-radius: 50%;
            animation: move 20s infinite alternate;
        }
        .blob-2 {
            background: linear-gradient(135deg, rgba(142, 197, 252, 0.4) 0%, rgba(224, 195, 252, 0.4) 100%);
            width: 600px; height: 600px;
            right: -10%; top: -10%;
            animation-duration: 25s;
        }
        @keyframes move {
            from { transform: translate(-20%, -20%) rotate(0deg); }
            to { transform: translate(20%, 20%) rotate(360deg); }
        }

        /* Glassmorphism Cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px) saturate(150%);
            -webkit-backdrop-filter: blur(25px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 24px;
            transition: transform 0.3s ease;
        }
        .glass-card:active { transform: scale(0.98); }

        .btn-primary {
            background: rgba(255, 255, 255, 0.95);
            color: #000;
            font-weight: 700;
            border-radius: 16px;
            padding: 14px;
            text-align: center;
            display: block;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .status-badge {
            background: rgba(0, 122, 255, 0.2);
            color: #58a6ff;
            font-size: 11px;
            padding: 4px 10px;
            border-radius: 8px;
            border: 1px solid rgba(0, 122, 255, 0.3);
        }
    </style>
</head>
<body class="p-6">
    <div class="liquid-bg">
        <div class="liquid-blob"></div>
        <div class="liquid-blob blob-2"></div>
    </div>

    <header class="mt-12 mb-10 text-center">
        <div class="inline-block mb-4 p-3 glass-card">
            <i class="fa-solid fa-plane-departure text-2xl text-blue-400"></i>
        </div>
        <h1 class="text-4xl font-black tracking-tighter mb-2">東京獨旅 2026</h1>
        <p class="opacity-50 text-sm tracking-widest uppercase">Solo Year-End Mission</p>
    </header>

    <div class="space-y-4 mb-8">
        <div class="glass-card p-5">
            <div class="flex justify-between items-center mb-4">
                <span class="status-badge font-bold">去程 GK12</span>
                <span class="text-xs opacity-50">2025/12/25</span>
            </div>
            <a href="https://zh-tw.flightaware.com/live/flight/JJP12" target="_blank" class="flex justify-between items-center">
                <div class="text-center">
                    <div class="text-2xl font-bold">TPE</div>
                    <div class="text-sm opacity-60 font-mono">02:30</div>
                </div>
                <div class="flex flex-col items-center opacity-40">
                    <i class="fa-solid fa-chevron-right text-xs"></i>
                    <i class="fa-solid fa-plane my-1"></i>
                    <i class="fa-solid fa-chevron-right text-xs"></i>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold">NRT</div>
                    <div class="text-sm opacity-60 font-mono">06:35</div>
                </div>
            </a>
        </div>

        <div class="glass-card p-5">
            <div class="flex justify-between items-center mb-4">
                <span class="status-badge font-bold">回程 TR875</span>
                <span class="text-xs opacity-50">2026/01/02</span>
            </div>
            <a href="https://zh-tw.flightaware.com/live/flight/TGW875" target="_blank" class="flex justify-between items-center">
                <div class="text-center">
                    <div class="text-2xl font-bold">NRT</div>
                    <div class="text-sm opacity-60 font-mono">19:55</div>
                </div>
                <div class="flex flex-col items-center opacity-40">
                    <i class="fa-solid fa-chevron-left text-xs"></i>
                    <i class="fa-solid fa-plane rotate-180 my-1"></i>
                    <i class="fa-solid fa-chevron-left text-xs"></i>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold">TPE</div>
                    <div class="text-sm opacity-60 font-mono">23:10</div>
                </div>
            </a>
        </div>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-8">
        <a href="https://apps.apple.com/tw/app/japan-transit-planner/id299490481" target="_blank" class="glass-card p-6 flex flex-col items-center">
            <i class="fa-solid fa-train-subway text-2xl text-orange-400 mb-2"></i>
            <span class="text-xs font-bold">交通換乘</span>
        </a>
        <a href="https://www.jma.go.jp/jma/index.html" target="_blank" class="glass-card p-6 flex flex-col items-center">
            <i class="fa-solid fa-cloud-moon text-2xl text-blue-300 mb-2"></i>
            <span class="text-xs font-bold">日本氣象</span>
        </a>
    </div>

    <a href="#" class="btn-primary">
        <i class="fa-solid fa-calendar-check mr-2"></i> 開啟完整行程表
    </a>

    <footer class="mt-12 text-center opacity-30 text-[10px] tracking-[0.2em]">
        DESIGNED FOR TOKYO SOLO 2026
    </footer>
</body>
</html>
